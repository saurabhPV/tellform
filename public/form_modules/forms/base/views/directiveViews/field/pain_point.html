<div class="field row"
	 ng-click="setActiveField(field._id, index, true)">
	<div class="col-xs-12 field-title row-fluid" ng-style="{'color': design.colors.questionColor}">
    	<h3 class="col-xs-12">
    		<small class="field-number">
				{{index+1}}
				<i class="fa fa-angle-double-right" aria-hidden="true"></i>
			</small>

			{{field.title}}

    		<span class="required-error" ng-show="!field.required">
    			({{ 'OPTIONAL' | translate }})
    		</span>
    	</h3>

		<p class="col-xs-12">
			<small>{{field.description}}</small>
		</p>
    </div>
    <div class="col-xs-12 field-input">
      <div ng-controller="pain-point-controller" style="height:400px;" class="pain-point-container">

<div style="overflow: auto;">
<input type="hidden" class="pain-point-input" id="pain_point" name="{{field.fieldType}}{{index}}" ng-model="$root.patientInfo[field.model]" ng-change="setActiveField(field._id, null, false)" value="{{$root.patientInfo[field.model]}}" ng-required="field.required">

<div  style="position: relative;float:left;">
<img ng-click="setPoint($event)" data-model-name="{{field.model}}" clearPoint="clearPoint" name="front_pointer" data-type="front" id="front_pointer_div" src="/static/modules/core/img/Human_front.png" style="width: 150px;" pain-point>
</div>

<div  style="position: relative;float:left;" >
<img ng-click="setPoint($event)" data-model-name="{{field.model}}" clearPoint="clearPoint" name="side_pointer" data-type="side" id="side_pointer_div" src="/static/modules/core/img/Human_side.png" style="width: 66px;" pain-point>
</div>

</div>

<div style="margin-left:20px;">
<button class="btn btn-primary clear-point" ng-hide="$root.patientInfo[field.model] == ''" style="margin-top:20px;" ng-click="clearPoint($event)" data-model-name="{{field.model}}">Clear</button>
</div>

    </div>
    </div>
    <div class="col-xs-12">
        <div ng-show="forms.myForm.{{field.fieldType}}{{index}}.$invalid && !!forms.myForm.{{field.fieldType}}{{index}}.$viewValue" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">{{ 'ERROR' | translate }}:</span>
        </div>
    </div>
</div>
