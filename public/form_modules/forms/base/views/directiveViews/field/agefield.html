<div class="textfield field row" ng-click="setActiveField(field._id, index, true)">
    <div class="col-xs-12 field-title row-fluid" ng-style="{'color': design.colors.questionColor}">
        <h3 class="col-xs-12">
            <small class="field-number">
				{{index+1}}
				<i class="fa fa-angle-double-right" aria-hidden="true"></i>
			</small> {{field.title}}

            <span class="required-error" ng-show="!field.required">
    			({{ 'OPTIONAL' | translate }})
    		</span>
        </h3>

        <p class="col-xs-12">
            <small>{{field.description}}</small>
        </p>
    </div>
    <div class="col-xs-12 field-input ageField">
        <span ng-if="($root.patientInfo[field.model] | amDifference : null : 'years') == 0"></span>
        <span ng-if="($root.patientInfo[field.model] | amDifference : null : 'years') != 0">{{ -1 * ($root.patientInfo[field.model] | amDifference : null : 'years') }}</span>
    </div>
</div>
